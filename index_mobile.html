<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 12px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e67e22;
        }

        /* Section Styling */
        section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
            padding: 60px 20px;
        }

        section.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Gallery Styling */
        #gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 30px 20px;
        }

        #gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            section {
                padding: 40px 15px;
            }

            #gallery img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav id="navbar">
        <a href="#venue" class="nav-link">Venue</a>
        <a href="#date" class="nav-link">Date</a>
        <a href="#about" class="nav-link">About Us</a>
    </nav>
</header>

<main>
    <!-- Venue Section -->
    <section id="venue" class="active">
        <h2>The Garden Chapel</h2>
        <p>We're getting married in the beautiful Willow Creek Garden...</p>
    </section>

    <!-- Date Section -->
    <section id="date">
        <h2>Saturday, June 15th</h2>
        <p>We're getting married on a beautiful summer Saturday at 4:00 PM...</p>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>Our Story</h2>
        <p>We met in a small coffee shop where we both accidentally ordered the same pastry...</p>
    </section>

    <!-- Gallery Section -->
    <div id="gallery">
        <img src="Photos/Photo1.jpg" alt="Wedding Photo 1">
        <img src="Photos/Photo2.jpg" alt="Wedding Photo 2">
        <img src="Photos/Photo3.jpg" alt="Wedding Photo 3">
    </div>
</main>

<audio id="background-music" src="Sound/track.mp3" autoplay></audio>

<script>
// Navigation and ScrollSpy
document.addEventListener('DOMContentLoaded', () => {
    // Handle navigation clicks
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Remove active class from all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Get target section
            const target = document.querySelector(this.getAttribute('href'));
            
            // Add active class and force reflow
            target.classList.add('active');
            void target.offsetWidth; // Force layout recalculation
            
            // Scroll to section
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    });

    // ScrollSpy functionality
    window.addEventListener('scroll', () => {
        const sections = document.querySelectorAll('section');
        let currentSection = '';
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            
            if (window.scrollY >= sectionTop - 100 && 
                window.scrollY < sectionTop + sectionHeight - 100) {
                currentSection = section.id;
            }
        });
        
        // Update active navigation link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').substring(1) === currentSection) {
                link.classList.add('active');
            }
        });
    });
});
</script>

</body>
</html>
